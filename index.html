<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>China-Area-Region-Administrative-Divisions</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
        text-decoration: none;
        color:#333;
        background-color: #ffffff;
        -webkit-appearance: none;/*解决ios样式问题*/
        outline: none;
    }
    .t{
        text-align:center;
        font-size: 18px;
        font-weight: 100;
        letter-spacing: 5px;
        margin-bottom: 50px;
        line-height: 60px;
    }
    .hr{
        width: 90vw;
        margin: 5vw;
        height: 1px;
        background-color: #e5e5e5;
    }
    .demo{
        width: 90vw;
        margin: 5vw;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
    }
    form {
        width: 100%;
        text-align: center;
    }
    form select{
        width: 100px;
        height: 30px;
        border: 1px solid #333;
        padding-left: 5px;
    }
    .footer{
        width: 100%;
        text-align: center;
        font-size: 12px;
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>
</head>
<body>
    <br /><br /><br />
    <p class="t">省市区镇村演示Demo.</p>
    <div class="hr"></div>
    <div class="demo">
        <form action="demo.php" method="post">
            <select name="Province">
                <option value="">--省--</option>
            </select>
            <select name="City">
                <option value="">--市--</option>
            </select>
            <select name="DistrictsAndCounties">
                <option value="">--区县--</option>
            </select>
            <select name="TownStreets">
                <option value="">--镇街道--</option>
            </select>
            <select name="Village">
                <option value="">--村--</option>
            </select>
        </form>
    </div>
    <div class="hr"></div>
    <div class="footer">
        <p>Github地址：</p>
        <a href="https://github.com/657258535/China-Area-Region-Administrative-Divisions">China-Area-Region-Administrative-Divisions</a>
    </div>
    <script>
        var datas = Array();
        // 先让用户选择省份，然后监听用户的选择
        const Select = document.querySelectorAll('select');
        
        // 添加加载状态提示
        function showLoading(select) {
            select.innerHTML += `<option value="" disabled selected>加载中...</option>`;
            select.disabled = true;
        }
        
        function hideLoading(select) {
            select.disabled = false;
        }

        // 获取省份数据
        fetch('province.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(item => {
                    Select[0].innerHTML += `<option value="${item.name}">${item.name}</option>`;
                });
            })
            .catch(error => {
                console.error('获取省份数据失败:', error);
                alert('获取省份数据失败，请刷新页面重试');
            });
        
        // 监听用户选择省份，然后获取对应省份的城市信息
        Select[0].onchange = () => {
            // 每次选择省份的时候，先清空市，区县，镇街道，村
            Select[1].innerHTML = `<option value="">--市--</option>`;
            Select[2].innerHTML = `<option value="">--区县--</option>`;
            Select[3].innerHTML = `<option value="">--镇街道--</option>`;
            Select[4].innerHTML = `<option value="">--村--</option>`;

            if (Select[0].value) {
                // 显示加载状态
                showLoading(Select[1]);
                
                // 加载对应省份的数据
                fetch("China/" + Select[0].value + ".json")
                    .then(res => res.json())
                    .then(data => {
                        datas = data;
                        Select[1].innerHTML = `<option value="">--市--</option>`;
                        
                        data['children'].forEach(item => {
                            Select[1].innerHTML += `<option value="${item.name}">${item.name}</option>`;
                        });
                        
                        hideLoading(Select[1]);
                    })
                    .catch(error => {
                        console.error('获取城市数据失败:', error);
                        hideLoading(Select[1]);
                        Select[1].innerHTML = `<option value="">获取城市数据失败</option>`;
                    });
            }
        }

        // 监听用户选择城市，然后获取对应城市的区县信息
        Select[1].onchange = () => {
            // 清空下级选择框
            Select[2].innerHTML = `<option value="">--区县--</option>`;
            Select[3].innerHTML = `<option value="">--镇街道--</option>`;
            Select[4].innerHTML = `<option value="">--村--</option>`;

            if (Select[1].value) {
                // 显示加载状态
                showLoading(Select[2]);

                datas['children'].forEach(item => {
                    if (item.name == Select[1].value) {
                        Select[2].innerHTML = `<option value="">--区县--</option>`;
                        
                        item['children'].forEach(item => {
                            Select[2].innerHTML += `<option value="${item.name}">${item.name}</option>`;
                        });
                        
                        hideLoading(Select[2]);
                    }
                });
            }
        }
        
        // 监听用户选择区县，然后获取对应区的镇街道信息
        Select[2].onchange = () => {
            // 清空下级选择框
            Select[3].innerHTML = `<option value="">--镇街道--</option>`;
            Select[4].innerHTML = `<option value="">--村--</option>`;

            if (Select[2].value) {
                // 显示加载状态
                showLoading(Select[3]);

                datas['children'].forEach(item => {
                    if (item.name == Select[1].value) {
                        item['children'].forEach(item => {
                            if (item.name == Select[2].value) {
                                Select[3].innerHTML = `<option value="">--镇街道--</option>`;
                                
                                item['children'].forEach(item => {
                                    Select[3].innerHTML += `<option value="${item.name}">${item.name}</option>`;
                                });
                                
                                hideLoading(Select[3]);
                            }
                        });
                    }
                });
            }
        }

        // 监听用户选择镇街道，然后获取对应镇街道的村信息
        Select[3].onchange = () => {
            // 清空下级选择框
            Select[4].innerHTML = `<option value="">--村--</option>`;

            if (Select[3].value) {
                // 显示加载状态
                showLoading(Select[4]);

                datas['children'].forEach(item => {
                    if (item.name == Select[1].value) {
                        item['children'].forEach(item => {
                            if (item.name == Select[2].value) {
                                item['children'].forEach(item => {
                                    if (item.name == Select[3].value) {
                                        Select[4].innerHTML = `<option value="">--村--</option>`;
                                        
                                        item['children'].forEach(item => {
                                            Select[4].innerHTML += `<option value="${item.name}">${item.name}</option>`;
                                        });
                                        
                                        hideLoading(Select[4]);
                                    }
                                });
                            }
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>
